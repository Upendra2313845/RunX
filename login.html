<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€” RunX / CodeZone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <h1><span style="color:#58a6ff;">Run</span><span style="color:#9333ea;">X</span></h1>

  <div class="orb one"></div>
  <div class="orb two"></div>
  <div class="orb three"></div>

  <div class="card">
    <div class="tabs">
      <div id="loginTab" class="tab active"><i class="fas fa-right-to-bracket"></i> Login</div>
      <div id="signupTab" class="tab"><i class="fas fa-user-plus"></i> Create Account</div>
    </div>

    <div id="formArea">
      <!-- ðŸ” Login Form -->
      <div id="loginForm">
        <label for="loginUser">Username</label>
        <input id="loginUser" type="text" placeholder="Enter your username" />
        <label for="loginPass">Password</label>
        <input id="loginPass" type="password" placeholder="Enter your password" />
        <button id="doLogin" class="btn">Login</button>
      </div>

      <!-- ðŸ†• Signup Form -->
      <div id="signupForm" style="display:none;">
        <label for="signupUser">Username</label>
        <input id="signupUser" type="text" placeholder="Create a username" />
        <label for="signupPass">Password</label>
        <input id="signupPass" type="password" placeholder="Create a password" />
        <button id="doSignup" class="btn">Create Account</button>
      </div>
    </div>
  </div>

  <!-- âš™ï¸ Scripts -->
  <script src="auth.js"></script>
  <script>
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const formArea = document.getElementById('formArea');

    function switchTab(tab) {
      formArea.style.opacity = 0;
      formArea.style.transform = 'translateY(10px)';
      setTimeout(() => {
        if (tab === 'login') {
          loginTab.classList.add('active');
          signupTab.classList.remove('active');
          loginForm.style.display = 'block';
          signupForm.style.display = 'none';
        } else {
          signupTab.classList.add('active');
          loginTab.classList.remove('active');
          signupForm.style.display = 'block';
          loginForm.style.display = 'none';
        }
        formArea.style.opacity = 1;
        formArea.style.transform = 'translateY(0px)';
      }, 250);
    }

    loginTab.addEventListener('click', () => switchTab('login'));
    signupTab.addEventListener('click', () => switchTab('signup'));

    document.getElementById('doSignup').addEventListener('click', () => {
      const u = document.getElementById('signupUser').value.trim();
      const p = document.getElementById('signupPass').value;
      registerUser(u, p);
    });

    document.getElementById('doLogin').addEventListener('click', () => {
      const u = document.getElementById('loginUser').value.trim();
      const p = document.getElementById('loginPass').value;
      loginUser(u, p);
    });

    // ðŸŒ— Theme Apply
    (function applySavedTheme() {
      const t = localStorage.getItem('theme') || 'dark';
      document.body.classList.remove('light', 'dark');
      document.body.classList.add(t);
    })();


    
  </script>
</body>
</html>
